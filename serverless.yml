service: recruiting

frameworkVersion: ">=1.28.0 <2.0.0"

provider:
  name: aws
  runtime: go1.x
  region: "eu-central-1"

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  jobs:
    handler: bin/jobs
    events:
      - http:
          path: /jobs
          method: POST
          cors: true